<ng-container>

  <mat-table #basicTable [dataSource]="myOrders" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef style="font-weight: bolder; color:#003973; ">ID</mat-header-cell>
      <mat-cell *matCellDef="let myOrder">{{myOrder.id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="ordersDescription">
      <mat-header-cell *matHeaderCellDef style="font-weight: bolder; color:#003973; ">Description</mat-header-cell>
      <mat-cell *matCellDef="let myOrder">{{myOrder.ordersDescription}}</mat-cell>
    </ng-container>


    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef style="font-weight: bolder; color:#003973; ">Date</mat-header-cell>
      <mat-cell *matCellDef="let myOrder">{{myOrder.date| date: 'dd/MM/yyyy'}}</mat-cell>
    </ng-container>


    <ng-container matColumnDef="payment">
      <mat-header-cell *matHeaderCellDef style="font-weight: bolder; color:#003973; ">Payement</mat-header-cell>
      <mat-cell *matCellDef="let myOrder">{{myOrder.payment}}</mat-cell>
    </ng-container>


    <ng-container matColumnDef="amount">
      <mat-header-cell *matHeaderCellDef style="font-weight: bolder; color:#003973; ">Amount(Euro)</mat-header-cell>
      <mat-cell *matCellDef="let myOrder"style="font-weight: 600;" >{{myOrder.amount}}</mat-cell>
    </ng-container>


    <ng-container matColumnDef="totalAmount">
      <mat-header-cell *matHeaderCellDef style="font-weight: bolder; color:#003973; ">Total Amount(Euro)</mat-header-cell>
      <mat-cell *matCellDef="let myOrder"style="font-weight: 600;" >{{myOrder.totalAmount}}</mat-cell>
    </ng-container>


    <ng-container matColumnDef="orderStatus">
      <mat-header-cell *matHeaderCellDef style="font-weight: bolder; color:#003973; ">Status</mat-header-cell>
      <mat-cell *matCellDef="let myOrder">{{myOrder.orderStatus}}</mat-cell>
    </ng-container>


    <ng-container matColumnDef="discount">
      <mat-header-cell *matHeaderCellDef style="font-weight: bolder; color:#003973; ">discount</mat-header-cell>
      <mat-cell *matCellDef="let myOrder"style="font-weight: 600;" >{{myOrder.discount}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef style="font-weight: bolder; color:#003973; ">Action</mat-header-cell>
      <mat-cell *matCellDef="let myOrder">
        <span *ngIf="myOrder.orderStatus=='Envoyé'">
          <button mat-raised-button color="primary" type="submit"
                  routerLink="/customer/ordered_products/{{myOrder.id}}">Détails</button>
        </span>
      </mat-cell>
    </ng-container>
<!--
    <mat-header-row
      *matHeaderRowDef="['id', 'ordersDescription', 'date', 'payment', 'amount', 'totalAmount', 'orderStatus', 'discount', 'action']">

    </mat-header-row>-->
    <mat-header-row
      *matHeaderRowDef="['id', 'ordersDescription', 'date', 'amount', 'orderStatus', 'discount']">

    </mat-header-row>

    <!--<mat-row
      *matRowDef="let myOrder; columns: ['id', 'ordersDescription', 'date', 'payment', 'amount', 'totalAmount', 'orderStatus', 'discount', 'action']">
    <-->/mat-row>

    <mat-row
      *matRowDef="let myOrder; columns: ['id', 'ordersDescription', 'date', 'amount', 'orderStatus']">
    </mat-row>


  </mat-table>
</ng-container>
