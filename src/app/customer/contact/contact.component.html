<header>
  <h1>Contactez-nous</h1>
</header>

<main>
  <p>Une question, une remarque ou un problème avec votre billet ? Remplissez le formulaire ci-dessous, nous vous répondrons dans les plus brefs délais.</p>

  <form action="mailto:support@billet-jo-paris2024.netlify.app" method="POST" enctype="text/plain">
    <label for="nom">Nom</label>
    <input type="text" id="nom" name="Nom" required>

    <label for="email">Adresse e-mail</label>
    <input type="email" id="email" name="Email" required>

    <label for="sujet">Sujet</label>
    <input type="text" id="sujet" name="Sujet" required>

    <label for="message">Message</label>
    <textarea id="message" name="Message" rows="6" required></textarea>

    <button type="submit">Envoyer</button>
  </form>
</main>
