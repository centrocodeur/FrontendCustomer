<div class="container">
  <mat-card>
    <mat-card-title>Connexion</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm">

        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input matInput formControlName="email" placeholder="Email" required>
          <mat-error *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
            Entrer un email address valide.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="{{hidePassword? 'password' : 'text'}}" formControlName="password" placeholder="Password" required>

          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
            <mat-icon>{{hidePassword ? 'visibility_off': 'visibility'}}</mat-icon>
          </button>

          <mat-error *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
           Entrer un mot de passe valide!.
          </mat-error>
        </mat-form-field>


        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" (click)="onSubmit()">
          Connecter
        </button>

      </form>

    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="accent" routerLink="/signup">Vous n'avez pas de compte ? Inscription </button>
    </mat-card-actions>

  </mat-card>
</div>
